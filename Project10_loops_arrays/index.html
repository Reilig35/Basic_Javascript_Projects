<!DOCTYPE html>
<html>
    <head>
        <script src="main.js" defer></script>
        <meta charset="utf-8">
        <title>While Loop</title>
    </head>
    <body>
        <!--First Loop Start-->
        <p id="Loop"></p>
        <button onclick="Call_Loop()">Click here to execute loop</button>
        <!--First Loop End-->

        <!--Length Start-->
        <p id="Length">How long is this sentance</p>
        <button onclick="Str_Length()">Click here to find out</button>
        <!--Length End-->

        <!--For Loops Start-->
        <p id="List_of_Instruments">What Instruments do I have</p>
        <button onclick="for_Loop()">Click here to find out</button>
        <!--For Loops End-->

        <!--Array Start-->
        <p id="Car_Array">What car am I driving</p>
        <button onclick="array_Function()">Click here to find out</button>
        <!--Array End-->
        
        <!--Constant Start-->
        <p id="Constant">How much for the engine</p>
        <button onclick="constant_Function()">Click here to find out</button>
        <!--Constant End-->
        
        <!--Global Let Start-->
        <p id="global_let">What fruit do you want</p>
        <button onclick="let_Function()">Click here to find out</button>
        <!--Global Let End-->

        <!--Return Start-->
        <p>What's my name</p>
        <p id="name">"return_Function()"</p>
        <!--Return End-->
        
        <!--Object Start-->
        <p>What type of cat is it</p>
        <p id="cat">"Cat.description()"</p>
        <!--Object End-->
        <!--Continue and Break Start-->
        <p id="continue"></p>

        <p id="break"></p>
        <!--Continue and Break End-->
    
    </body>
</html>
