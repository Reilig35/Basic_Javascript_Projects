<!DOCTYPE html>
<html lang="en-IE">
    <head>
        <title>Project 9</title>
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css"  href="stylesheet.css">
    </head>

    <body>
        <!--Timer Start-->
        <div class="timer-container">
            <p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Click Here</button>
            <p id="timer"></p>
        </div>
        <!--Timer End-->


        <!--Slideshow Start-->
        <div class="slideshow-container">

            <!-- Slide 1 start -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./images/image_1.jpg" style="width:100%">
                <div class="text">A Deer</div>
            </div>
            <!-- Slide 1 end -->


            <!-- Slide 2 start -->
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./images/image_2.jpg" style="width:100%">
                <div class="text">A Squirrel </div>
            </div>
            <!-- Slide 2 end -->


            <!-- Slide 3 start -->
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./images/image_3.jpg" style="width:100%">
                <div class="text">A Fox</div>
            </div>
            <!-- Slide 3 end -->
            
            
            <!-- Next and previous buttons start-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <!-- Next and previous buttons end-->
        
        </div>
        <br>
  
        <!-- The dots start -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <!-- The dots end -->
        
        <!--Slideshow End-->
    </body>
</html>
